<div class="container">
  <form #form = "ngForm"(submit)="handleSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email"
           [(ngModel)] = "signInForm.email"
           #email= "ngModel"
           email="true">
    <!--    <div [hidden]="email.valid || email.pristine" class="aler alert-danger" > Email is required</div>-->
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Invalid email.
      </div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password"
           minlength="6"
           maxlength="18"
           [(ngModel)]="signInForm.password"
           #password = "ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password minlength >= 6.
      </div>
    </div>
    <div *ngIf="email_err" class="alert alert-danger">
      {{email_err}}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
            [disabled]="form.form.invalid" >Sign in</button>
  </form>
  <p class="info"><a routerLink="/signup">Don't have an account? Sign up here.</a></p>
</div>
