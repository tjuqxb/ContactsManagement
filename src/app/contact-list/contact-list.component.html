<h2 class="sub-header">My contacts</h2>
<div class="table-responsive">
  <!-- Single button -->
  <div class="btn-group">
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      All <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Friends</a></li>
      <li><a href="#">Family</a></li>
      <li><a href="#">Colleagues</a></li>
      <li><a href="#">Classmates</a></li>
    </ul>
  </div>
  <a class="btn btn-success pull-right"  routerLink = "/contacts/new">Add Contact</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Tag</th>
      <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of contacts">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
      <td><span class="label" style="background-color: #cddc39">Friend</span></td>
      <td>
        <a [routerLink] = "['/contacts/edit/' + item.id]">Edit</a>
        <span>&nbsp;</span>
        <a href="#" (click)="deleteContact(item.id, $event)">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
