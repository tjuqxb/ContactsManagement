<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="sub-header">Edit Tags</h2>
  <div class="table-responsive">
    <form (submit)="editTag()">
      <div class="form-group">
        <label for="tagName2">Tag Name</label>
        <input type="text" class="form-control" id="tagName2" placeholder="edit tag name" [(ngModel)]="formData.name" name="name">
      </div>
      <div class="form-group">
        <label for="tagColor"></label>
        <input [(colorPicker)]="formData.color" [style.background]="formData.color" id = "tagColor" class="form-control" placeholder="choose a color" cpPosition="bottom"/>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
