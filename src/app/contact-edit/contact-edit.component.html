<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="sub-header">Edit Contacts</h2>
  <form (submit)="editContact()">
    <div class="form-group">
      <label for="name">name</label>
      <input type="name" class="form-control" id="name" placeholder="name" name = 'name' [(ngModel)] = "formData.name">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)] = "formData.email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">phone</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone Number" [(ngModel)]="formData.phone" name="phone">
    </div>
    <button type="submit" class="btn btn-info">save</button>
  </form>
</div>
